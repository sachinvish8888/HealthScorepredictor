  <h1>
    <h2>Upload Your Pdf Here</h2>
     <h2>And Get Our Best Suggestions For Your Health Improvements</h2>
    <div class="text-center">
      <input class="form-control" type="file" (change)="onChange($event)" />
      <br />
      <button (click)="onUpload()" class="btn btn-success">Upload</button>
    </div>
    <!-- Shareable short link of uoloaded file -->
    <div  class="container text-center jumbotron" >
      <h2 *ngIf="shortLink" >Your Score is : {{wellnessScore}} out of 10 </h2>
    </div>
   <!--Flag variable is used here-->
    <div class="container"*ngIf="loading">
      <h3>All The Best ...</h3>
    </div>
  </h1>
  </div>
  
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
